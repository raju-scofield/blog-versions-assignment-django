{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'blog:home' %}">Blogs</a>
        <a class="navbar-brand" href="{% url 'blog:add-blog' %}">create Blog</a>
        <a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a>
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="">Logout</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'blog:login' %}">Login</a>
        <a class="navbar-brand" href="{% url 'blog:registration' %}">Sign Up</a>
        {% endif %}
    </nav>
    {% block body_block %}
    {% endblock %}
</body>
</html>
